<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./registerstyle.css" />
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <form>
            <h3>Register</h3>
            <div class="imgcontainer">
              <img src="./images/guerrillabuzz-crypto-pr-t0Bv0OBQuTg-unsplash.jpg" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="mail"><b>Email</b></label>
              <input type="text" placeholder="Enter Mail id" name="mail" required>        
        
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="cpsw"><b>Confirm Password</b></label>
              <input type="password" placeholder="Re-Enter Password" name="cpsw" required>
          
              <button type="submit">Register</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
            </div>
          </form>
    </body>
</html>
